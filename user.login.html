<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h1>Registration Form</h1>
    <form id="registration">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" required><br>

        <label for="batch">Batch Name:</label>
        <select id="batch" required>
            <option value="WEB-13">WEB-13</option>
            <option value="WEB-14">WEB-14</option>
            <option value="WEB-15">WEB-15</option>
        </select><br>

        <label for="profession">Profession:</label>
        <select id="profession" required>
            <option value="FSD">FSD</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Student">Student</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
<script>
        const nameEl = document.getElementById("name");
        const ageEl = document.getElementById("age");
        const placeEl = document.getElementById("place");
        const batchEl = document.getElementById("batch");
        const professionEl = document.getElementById("profession");
        const registrationForm=document.getElementById("registration")
       
       registrationForm.addEventListener("submit", function(event) {
        event.preventDefault();
    
        const payload = {
            name: nameEl.value,
            age: ageEl.value,
            place: placeEl.value,
            batch: batchEl.value,
            profession: professionEl.value
        };
        fetch('https://mock-server-app-51nz.onrender.com/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            alert("Successfully registered");
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>
</html>
